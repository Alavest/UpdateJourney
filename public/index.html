<!DOCTYPE html><html>  <head>    <title></title>    <meta charset="utf-8" />    <meta http-equiv="x-ua-compatible" content="ie=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1" />    <link rel="stylesheet" href="css/salesforce-lightning-design-system.min.css">    <link rel="stylesheet" href="css/styles.css">    <script type="text/javascript" src="js/jquery.min.js"></script>    <script type="text/javascript" src="js/require.js"></script>    <script type="text/javascript">      (function () {          var config = {              baseUrl: 'js'          };                var dependencies = [              'customActivity'          ];                require(config, dependencies);      })();    </script>  </head>  <body>    <div id="step1" class="step">      <div class="slds-grid">        <main class="slds-col">          <div class="slds-form slds-form_stacked">                        <div class="slds-form-element">              <h2 class="slds-text-heading_small">Data Extension</h2>            </div>                        <div class="slds-grid slds-gutters">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="DEExternalKeyInput">External Key</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="DEExternalKeyInput" class="slds-input"/>			  </div>			</div>				            <div class="slds-form-element slds-m-top_x-large">              <h2 class="slds-text-heading_small">Keys</h2>            </div>            			<div class="slds-grid slds-gutters">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Key1Input">Key 1:</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="Key1Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Key2Input">Key 2:</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="Key2Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Key3Input">Key 3:</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="Key3Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Key4Input">Key 4:</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="Key4Input" class="slds-input"/>			  </div>			</div>						<div class="slds-form-element slds-m-top_x-large">              <h2 class="slds-text-heading_small">Fields to update</h2>            </div>            			<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Field1Input">Field 1:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Field1Input" class="slds-input"/>			  </div>			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Value1Input">Value 1:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Value1Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Field2Input">Field 2:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Field2Input" class="slds-input"/>			  </div>			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Value2Input">Value 2:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Value2Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Field3Input">Field 3:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Field3Input" class="slds-input"/>			  </div>			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Value3Input">Value 3:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Value3Input" class="slds-input"/>			  </div>			</div>						<div class="slds-grid slds-gutters slds-m-top_small">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Field4Input">Field 4:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Field4Input" class="slds-input"/>			  </div>			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="Value4Input">Value 4:</label>			  </div>			  <div class="slds-col slds-size_4-of-12">			    <input type="text" id="Value4Input" class="slds-input"/>			  </div>			</div>                        <div class="slds-grid slds-gutters slds-m-top_x-large">			  <div class="slds-col slds-size_2-of-12">			    <label class="slds-form-element__label" for="EventKeyInput">Event Key:</label>			  </div>			  <div class="slds-col slds-size_10-of-12">			    <input type="text" id="EventKeyInput" disabled class="slds-input"/>			  </div>			</div>			          </div>        </main>      </div>    </div>  </body></html>
